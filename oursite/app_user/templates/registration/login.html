{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="login-box-content">
            <div>
                <h1>Hello, Welcome!</h1>
                <p>ระบบจองห้อง Creative and Ideation<br> คณะเทคโนโลยีสารสนเทศ</p><br><br>
                <p>ยังไม่มีบันชี?</p>
                <a href="/register" ><button type="button" id="no-accbtn">Register</button></a>
            </div>
         <div>
        <h1>Login</h1>
        <form method="post" action="login" class="form-login">
            {% csrf_token %}
                <label for="username">ชื่อผู้ใช้</label><br>
                <input name="username" type="text" placeholder="username" required style="width: 250px;"><br>
                <label for="password">รหัสผ่าน</label><br>
                <input name="password" type="password" placeholder="password" required style="width: 250px;"><br>
                <button type="submit">เข้าสู่ระบบ</button>
        </form>
         </div>
        </div>
    </div>
{% endblock %}
