{% extends "00-base.html" %}

{% block title %}
<title>Home Admin</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class="admintitle" >
        <a href="/admin/add-category"><button>เพิ่มหมวดหมู่</button></a>
        <a href="/admin/add-room"><button>เพิ่มห้อง</button></a>
        <a href="history"><button>ประวัติการจอง</button></a>
    </div>
    <div class="admintitle">
        <table>
            <tr>
                <th><h2>หมวดหมู่</h2></th>
                <th><h2>จำนวนห้องในหมวดหมู่</h2></th>
                <th><h2>ผู้ดูแล</h2></th>
            </tr>
            {% for i in cat %}
            <tr>
                <td>{{ i.catname }}</td>
                <td>{{ i.room_count }}</td>
                <td>{{ i.admin.name }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</div>
{% endblock %}
